services:
  db:
    image: mysql:8.0
    container_name: comerc-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: comerc_db
      MYSQL_USER: comerc
      MYSQL_PASSWORD: comerc
      MYSQL_ROOT_HOST: '%'
    ports:
      - "3306:3306"
    volumes:
      - mysql-volume:/var/lib/mysql
    networks:
      - comerc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: comerc-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html:delegated
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1
    depends_on:
      - db
    networks:
      - comerc-network

  nginx:
    image: nginx:stable-alpine
    container_name: comerc-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - comerc-network

volumes:
  mysql-volume:
    driver: local

networks:
  comerc-network:
    driver: bridge